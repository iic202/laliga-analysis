<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}La Liga Analysis{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #ff9595 0%, #ffffff 100%);
            color: white;
            padding: 60px 0;
        }
        
        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }
        
        .btn-custom {
            background: #ff0000;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s;
        }
        
        .btn-custom:hover {
            background: #ff0000;
            transform: translateY(-2px);
            color: white;
        }
        
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .table th {
            background: #080000;
            color: white;
            border: none;
        }
        
        .position-1 {
            background: #feec86 !important;
            font-weight: bold;
        }
        
        .position-2 {
            background: #d1cfcf !important;
            font-weight: bold;
        }
        
        .position-3 {
            background: #f6ae67 !important;
            font-weight: bold;
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            padding: 40px 0;
            margin-top: 50px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"> La Liga Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/standings-page">All Standings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-status">API Status</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <hr class="my-4">
            <div class="text-center">
                <p>&copy; 2025 La Liga Analysis. Built with Flask & Bootstrap.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Global functions for API calls
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
            hideMessages();
        }
        
        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.querySelector('.error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideLoading();
        }
        
        function showSuccess(message) {
            const successDiv = document.querySelector('.success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            hideLoading();
        }
        
        function hideMessages() {
            document.querySelector('.error-message').style.display = 'none';
            document.querySelector('.success-message').style.display = 'none';
        }
        
        // Format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Get position class for styling
        function getPositionClass(position) {
            if (position === 1) return 'position-1';
            if (position === 2) return 'position-2';
            if (position === 3) return 'position-3';
            return '';
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
